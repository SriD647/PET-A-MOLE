<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Pet-A-Mole!</title>
</head>
<body>
    <div class="box">
      <h1 id="title">Welcome to Pet-a-mole!</h1>    
        <div class="main">
                <h2 id="score">Moles petted: 0</h2>
                <h2 id="timeLeft">Countdown: 10</h2>
        </div>
        <div class="grid">
            <div class="location" id="0"></div>   
            <div class="location" id="1"></div>
            <div class="location" id="2"></div>
            <div class="location" id="3"></div>
            <div class="location" id="4"></div>
            <div class="location" id="5"></div>
            <div class="location" id="6"></div>
            <div class="location" id="7"></div>
            <div class="location" id="8"></div>  
        </div>
        <nav>
            <button class="button" id="start">Start</button>
            <button class="button" id="reset">Reset</button>
        </nav> 
    </div>
</body>
</html>
