<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Pet-A-Mole!</title>
</head>
<body> 
    <div class="box">
        <div class="main">
            <h1>Welcome to Pet-a-mole!</h1>
            <div>
                <h2 id="score">Current Score: 0</h2>
                <h2 id="timeLeft">Time Left: 60</h2>
            </div>
        </div>

        <div class="grid">
            <div class="location first" id="0">
                <img src="mole.png" alt="" class="mole">
            </div>
            <div class="location first" id="1"></div>
            <div class="location first" id="2"></div>
            <div class="location second" id="3"></div>
            <div class="location second" id="4"></div>
            <div class="location second" id="5"></div>
            <div class="location third" id="6"></div>
            <div class="location third" id="7"></div>
            <div class="location third" id="8"></div>
        </div>
        <nav>
            <button class="button" id="newGame">Start New Game</button>
            <button class="button" id="pause">Pause</button> 
        </nav> 
    </div>
</body>
</html>
